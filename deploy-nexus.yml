--- 
- name: Install java and net-tools
  hosts: nexus_server
  become: yes
  tasks:
  - name: Update apt repo and cache 
    apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  - name: Install java and net-tools
    apt: name=openjdk-8-jre-headless
  - name: Install net-tools
    apt: name=net-tools

- name: Download and Unpack Nexus folder
  hosts: nexus_server
  become: yes
  tasks: 
  - name: Check nexus folder stat
    stat:
      path: /opt/nexus
    register: stat_result
  #- debug: msg={{stat_result.stat.exists}}
  - name: Download Nexus
    get_url:
      url: https://download.sonatype.com/nexus/3/nexus-3.41.1-01-unix.tar.gz
      dest: /opt/
    register: download_result
  #- debug: msg={{download_result}}
  - name: Untar Nexus Installer
    unarchive:
      src: "{{download_result.dest}}"
      dest: /opt/
      remote_src: yes
    when: not stat_result.stat.exists
  - name: Find nexus folder
    find:
      paths: /opt/
      pattern: "nexus-*"
      file_type: directory
    register: find_result
  #- debug: msg={{find_result}}
  - name: Rename Nexus folder
    shell: mv {{find_result.files[0].path}} /opt/nexus
    when: not stat_result.stat.exists

- name: Create Nexus user to own nexus folder
  hosts: nexus_server
  become: yes
  tasks:
  - name: Ensure group nexus exists 
    group:
      name: nexus
      state: present 
  - name: Create nexus user 
    user:
      name: nexus
      group: nexus
  - name: Make nexus user owner of nexus folder
    file: 
      path: /opt/nexus
      state: directory
      owner: nexus
      group: nexus
      recurse: yes
  - name: Make nexus user owner of sonatype-work folder
    file:
      path: /opt/sonatype-work
      state: directory
      owner: nexus
      group: nexus
      recurse: yes

- name: Start nexus with nexus user 
  hosts: nexus_server
  become: True 
  become_user: nexus
  tasks:
  - name: Set run_as_user nexus
    lineinfile:
      path: /opt/nexus/bin/nexus.rc
      regexp: '^#run_as_user=""'
      line: run_as_user="nexus"
  - name: Start nexus
    command: /opt/nexus/bin/nexus start

